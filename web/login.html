<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Tracker</title>
    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">
                <a href="/">Job Tracker</a>
            </h1>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/jobs.html">Jobs</a></li>
                <li><a href="/applications.html">Applications</a></li>
                <li><a href="/companies.html">Companies</a></li>
                <li><a href="/analytics.html">Analytics</a></li>
                <li><a href="/settings.html">Settings</a></li>
            </ul>
            <div class="nav-auth">
                <a href="/register.html" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                </div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            required 
                            autocomplete="username"
                            placeholder="Enter your username"
                            minlength="3"
                            maxlength="50"
                        >
                        <span class="error-message" id="username-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                required 
                                autocomplete="current-password"
                                placeholder="Enter your password"
                            >
                            <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </button>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    
                    <div class="form-group form-row">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember_me">
                            <span>Remember me for 90 days</span>
                        </label>
                        <a href="#" class="forgot-password-link" id="forgot-password-link">Forgot password?</a>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="login-submit-btn">
                            Sign In
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="/register.html">Sign up here</a></p>
                    </div>
                </form>
                
                <div id="error-message" class="error-message-global" style="display: none;"></div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Job Tracker. Built for efficient job search management.</p>
        </div>
    </footer>
    
    <script src="/static/js/app.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
