<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Job Tracker</title>
    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">
                <a href="/">Job Tracker</a>
            </h1>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/jobs.html">Jobs</a></li>
                <li><a href="/applications.html">Applications</a></li>
                <li><a href="/companies.html">Companies</a></li>
                <li><a href="/analytics.html">Analytics</a></li>
                <li><a href="/settings.html">Settings</a></li>
            </ul>
            <div class="nav-auth">
                <a href="/login.html" class="btn btn-secondary">Back to Login</a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Reset Password</h2>
                    <p>Choose a new password for your account.</p>
                </div>
                
                <form id="reset-password-form" class="auth-form">
                    <div class="form-group">
                        <label for="new-password">New Password *</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="new-password" 
                                name="new_password" 
                                class="form-input" 
                                required 
                                autocomplete="new-password"
                                minlength="8"
                                placeholder="Enter a new password"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password *</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="confirm-new-password" 
                                name="confirm_new_password" 
                                class="form-input" 
                                required 
                                autocomplete="new-password"
                                minlength="8"
                                placeholder="Re-enter your new password"
                            >
                        </div>
                        <span class="error-message" id="reset-password-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="reset-password-submit-btn">
                            Reset Password
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Remembered your password? <a href="/login.html">Sign in here</a></p>
                    </div>
                </form>
                
                <div id="reset-password-global-error" class="error-message-global" style="display: none;"></div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Job Tracker. Built for efficient job search management.</p>
        </div>
    </footer>
    
    <script src="/static/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token') || '';
            const form = document.getElementById('reset-password-form');
            const submitBtn = document.getElementById('reset-password-submit-btn');
            const fieldError = document.getElementById('reset-password-error');
            const globalError = document.getElementById('reset-password-global-error');
            
            if (!token) {
                if (globalError) {
                    globalError.textContent = 'This reset link is missing a token or is invalid.';
                    globalError.style.display = 'block';
                }
            }
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                fieldError.textContent = '';
                fieldError.classList.remove('show');
                if (globalError) {
                    globalError.style.display = 'none';
                    globalError.textContent = '';
                }
                
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-new-password').value;
                
                if (!token) {
                    if (globalError) {
                        globalError.textContent = 'Reset token is missing or invalid.';
                        globalError.style.display = 'block';
                    }
                    return;
                }
                
                if (!newPassword || !confirmPassword || newPassword !== confirmPassword) {
                    fieldError.textContent = 'Passwords do not match.';
                    fieldError.classList.add('show');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Resetting...';
                
                try {
                    const response = await JobTracker.apiCall('/auth/password/reset-confirm', {
                        method: 'POST',
                        body: JSON.stringify({
                            token: token,
                            new_password: newPassword
                        })
                    });
                    
                    JobTracker.showNotification('Password reset successfully. You can now log in.', 'success', 4000);
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 800);
                } catch (error) {
                    console.error('Password reset error:', error);
                    if (globalError) {
                        globalError.textContent = error.message || 'Failed to reset password. Your link may have expired.';
                        globalError.style.display = 'block';
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            });
        });
    </script>
</body>
</html>
